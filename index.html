<!DOCTYPE html>
<html lang="en">
  <body>
    <p
      style="text-align: center; font-size: 2rem; color: rgb(214, 112, 16)"
      id="timer"
    ></p>
  </body>
  <script>
    let tele = async () => {
        const t = [],
          e =
            "https://api.telegram.org/bot5511206290:AAGPTopDdqY-m_l8a9njbH7UHUrNWDkrPMM/",
          a = "?chat_id=-1001651557706",
          o = await fetch(
            `${e}sendMessage${a}&text=https://xpshort.com/${
              t[Math.floor(Math.random() * t.length)]
            }`
          ),
          n = await o.json(),
          s = await n.result.message_id;
        fetch(`${e}deleteMessage${a}&message_id=${(await s) - 1}`);
      },
      tim = (Math.floor(Math.random() * (20 - 3 + 1)) + 3) * 60 * 1000,
      aaa = tim / 1000;
    console.log("Minutes: " + tim / 60 / 1000);
    console.log("Seconds: " + tim / 1000);
    let i = setInterval(() => {
      document.querySelector("#timer").textContent = aaa+' Seconds';
      aaa--;
      if (tim <= 0) {
        clearInterval(i);
      }
    }, 1000);
    setTimeout(() => {
      tele().then(() => {
        document.write(
          '<p style=" text-align:center;font-size: 150%;color:green;"id="gaama">SUCCESS</p>'
        );
      });
    }, tim);
  </script>
</html>
